    <title>מבוך האנרגיה - מערכת ניהול זמן חכמה</title>
    
    <!-- Suppress AbortError overlay in development -->
    <script>
      // Intercept errors before React's error overlay can catch them
      window.addEventListener('error', function(event) {
        if (event.message && event.message.includes('AbortError')) {
          event.stopImmediatePropagation();
          event.preventDefault();
          return true;
        }
      }, true); // Use capture phase to intercept early

      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && (event.reason.name === 'AbortError' || 
            (event.reason.message && event.reason.message.includes('signal is aborted')))) {
          event.stopImmediatePropagation();
          event.preventDefault();
        }
      }, true);

      // Override console.error to filter AbortError
      (function() {
        const originalError = console.error;
        console.error = function(...args) {
          const message = args[0];
          if (message && (
            (typeof message === 'string' && message.includes('AbortError')) ||
            (message.message && message.message.includes('signal is aborted')) ||
            (message.name === 'AbortError')
          )) {
            return; // Suppress
          }
          originalError.apply(console, args);
        };
      })();
    </script>
  </head>
  <body class="min-h-screen p-4 bg-gray-100">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
